      }
      .parallax__item {
        width: 100%;

        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #section7 .parallax__item__text {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        padding: 38px;
        width: 100%;
        color: #fff;
        font-weight: 800;
        background: #fff;
        max-width: 70%;
        height: 80vh;
        border-radius: 24px;
        row-gap: 6px;
