        letter-spacing: 2px;
      }
      .parallax__item {
        width: 100%;
        height: calc(var(--vh, 1vh) * 100);
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #section7 .parallax__item__text {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        padding: 38px;
        width: 100%;
        color: #fff;
        font-weight: 800;
        background: #fff;
        max-width: 70%;
        height: calc(100dvh - 30dvh);
        border-radius: 24px;
        row-gap: 6px;

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.1/ScrollToPlugin.min.js"></script>
    <script>
      gsap.registerPlugin(ScrollTrigger);

      const texts = [
        "#section7 .t1",
        "#section7 .t2",
        "#section7 .t3",
        "#section7 .t4",
        "#section7 .t5",
        "#section7 .t6",
        "#section7 .t7",
        "#section7 .t8",
        "#section7 .t9",
        "#section7 .t10",
      ];

      const ani7 = gsap.timeline();

      texts.forEach((text, i) => {
        ani7.to(text, { autoAlpha: 1, duration: 5 }, `+=${i === 0 ? 1 : 2}`);
        ani7.fromTo(
          `${text} h2`,
          { y: 20, willChange: "opacity, transform" },
          { y: 0, duration: 3, autoAlpha: 1 },
          `+=0.1`
        );
        ani7.fromTo(
          `${text} p`,
          { y: 20, willChange: "opacity, transform" },
          { y: 0, duration: 3, autoAlpha: 1 },
          `+=0.1`
        );
        ani7.to(text, { autoAlpha: 0, duration: 5 }, `+=${i === 0 ? 1 : 2}`);
      });

      ScrollTrigger.create({
        animation: ani7,
        trigger: "#section7",
        start: "top top",
        end: "+=10000", // ì¤„ì„
        scrub: true, // ìì—°ìŠ¤ëŸ¬ìš´ ìŠ¤í¬ë¡¤
        pin: true,
        markers: false,
        anticipatePin: 1,
      });
    </script>
