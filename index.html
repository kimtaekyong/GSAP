<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GSAP ScrollTrigger Slide Example</title>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"
    />
    <style>
      body {
        background-color: #1f1f1f;
        height: 100vh;
        overflow-x: hidden;
      }

      /* parallax__cont */
      #parallax__cont {
        overflow: hidden;
      }
      .parallax__item__num {
        position: absolute;
        right: 20px;
        bottom: 20px;
        font-size: 5vw;
        line-height: 1;
        font-family: "Pretendard Variable", Pretendard, -apple-system, BlinkMacSystemFont, system-ui, Roboto,
          "Helvetica Neue", "Segoe UI", "Apple SD Gothic Neo", "Noto Sans KR", "Malgun Gothic", "Apple Color Emoji",
          "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
      }
      .parallax__item {
        width: 100%;
        height: 100vh;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #section7 .parallax__item__text {
        font-size: 3.8vw;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        padding: 30px;
        width: 100%;
        text-align: center;
        color: #fff;
        font-weight: 800;
        font-family: "Pretendard Variable", Pretendard, -apple-system, BlinkMacSystemFont, system-ui, Roboto,
          "Helvetica Neue", "Segoe UI", "Apple SD Gothic Neo", "Noto Sans KR", "Malgun Gothic", "Apple Color Emoji",
          "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
      }
      #section8 {
        background: pink;
      }
    </style>
  </head>
  <body>
    <section id="section7" class="parallax__item">
      <span class="parallax__item__num">07</span>
      <div class="parallax__item__text t1">보람상조</div>
      <div class="parallax__item__text t2">보람리더스</div>
      <div class="parallax__item__text t3">어딘가에</div>
      <div class="parallax__item__text t4">적는 것을 말한다</div>
      <div class="parallax__item__text t5">코딩은</div>
      <div class="parallax__item__text t6">누구나</div>
      <div class="parallax__item__text t7">할 수 있다.</div>
    </section>
    <!-- //section7 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.1/ScrollToPlugin.min.js"></script>
    <script>
      const texts = [
        "#section7 .t1",
        "#section7 .t2",
        "#section7 .t3",
        "#section7 .t4",
        "#section7 .t5",
        "#section7 .t6",
        "#section7 .t7",
      ];
      const ani7 = gsap.timeline();

      texts.forEach((text, i) => {
        ani7.to(text, { autoAlpha: 0, duration: 1 }, `+=${i === 0 ? 1 : 2}`);
        ani7.from(texts[i + 1], { autoAlpha: 0, duration: 1, y: 50 }, `+=1`);
      });

      ScrollTrigger.create({
        animation: ani7,
        trigger: "#section7",
        start: "top top",
        end: "+=6000",
        scrub: true,
        pin: true,
        markers: true,
        anticipatePin: 1,
      });
    </script>
  </body>
</html>
