<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1" />
    <title>GSAP ScrollTrigger Slide Example</title>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"
    />
    <style>
      * {
        padding: 0;
        margin: 0;
        font-family: "Pretendard Variable", Pretendard, -apple-system, BlinkMacSystemFont, system-ui, Roboto,
          "Helvetica Neue", "Segoe UI", "Apple SD Gothic Neo", "Noto Sans KR", "Malgun Gothic", "Apple Color Emoji",
          "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
      }
      body {
        height: calc(var(--vh, 1vh) * 100);
        overflow-x: hidden;
        scroll-behavior: smooth;
      }

      /* parallax__cont */
      #section7 {
        background-color: #1f1f1f;
        width: 100%;
      }
      #parallax__cont {
        overflow-x: hidden;
      }
      .parallax__item__num {
        position: absolute;
        right: 14px;
        bottom: 14px;
        font-size: 5vw;
        line-height: 1;
        color: #fff;
        font-weight: 500;
        letter-spacing: 2px;
      }
      .parallax__item {
        width: 100%;
        height: calc(var(--vh, 1vh) * 100);
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #section7 .parallax__item__text {
        font-size: 50vw;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        padding: 30px;
        width: 100%;
        text-align: center;
        color: #fff;
        font-weight: 800;
      }
      #section8 {
        background-color: #1f1f1f;
        width: 100%;
        color: #fff;
        font-weight: 500;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <section id="section7" class="parallax__item">
      <span class="parallax__item__num">07</span>
      <div class="parallax__item__text t1">😄</div>
      <div class="parallax__item__text t2">😁</div>
      <div class="parallax__item__text t3">😘</div>
      <div class="parallax__item__text t4">😱</div>
      <div class="parallax__item__text t5">🤯</div>
      <div class="parallax__item__text t6">🥺</div>
      <div class="parallax__item__text t7">😝</div>
      <div class="parallax__item__text t8">😴</div>
      <div class="parallax__item__text t9">😨</div>
      <div class="parallax__item__text t10">😓</div>
    </section>
    <!-- //section7 -->
    <section id="section8" class="parallax__item">다음컨텐츠영역입니다.</section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.1/ScrollToPlugin.min.js"></script>
    <script>
      const texts = [
        "#section7 .t1",
        "#section7 .t2",
        "#section7 .t3",
        "#section7 .t4",
        "#section7 .t5",
        "#section7 .t6",
        "#section7 .t7",
        "#section7 .t8",
        "#section7 .t9",
        "#section7 .t10",
      ];
      const ani7 = gsap.timeline();

      texts.forEach((text, i) => {
        ani7.to(text, { autoAlpha: 0, duration: 1 }, `+=${i === 0 ? 1 : 2}`);
        ani7.from(texts[i + 1], { autoAlpha: 0, duration: 1, y: 50 }, `+=1`);
      });

      ScrollTrigger.create({
        animation: ani7,
        trigger: "#section7",
        start: "top top",
        end: "+=6000",
        scrub: true,
        pin: true,
        markers: false,
        anticipatePin: 1,
      });
    </script>
    <script>
      function setScreenSize() {
        let vh = window.innerHeight * 0.01;

        document.documentElement.style.setProperty("--vh", `${vh}px`);
      }

      setScreenSize();
    </script>
    <script>
      disableScroll = () => {
        document.querySelector("body").addEventListener("touchmove", this.removeEvent, { passive: false });
        document.querySelector("body").addEventListener("onclick", this.removeEvent, { passive: false });
        document.querySelector("body").addEventListener("mousewheel", this.removeEvent, { passive: false });
      };

      removeEvent = (e) => {
        e.preventDefault();
        e.stopPropagation();
      };

      enableScroll = () => {
        document.querySelector("body").removeEventListener("touchmove", this.removeEvent);
        document.querySelector("body").removeEventListener("onclick", this.removeEvent);
        document.querySelector("body").removeEventListener("mousewheel", this.removeEvent);
      };
    </script>
  </body>
</html>
