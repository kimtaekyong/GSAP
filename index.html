<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1" />
    <title>GSAP ScrollTrigger Slide Example</title>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"
    />
    <style>
      * {
        padding: 0;
        margin: 0;
        font-family: "Pretendard Variable", Pretendard, -apple-system, BlinkMacSystemFont, system-ui, Roboto,
          "Helvetica Neue", "Segoe UI", "Apple SD Gothic Neo", "Noto Sans KR", "Malgun Gothic", "Apple Color Emoji",
          "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
      }
      body {
        overscroll-behavior: none;
      }
      h2 {
        color: #2c2c2c;
        font-size: 28px;
        font-weight: 700;
        line-height: 1.2;
        letter-spacing: -1.25px;
      }
      p {
        color: rgba(81, 81, 81, 0.85);
        font-size: 15px;
        font-weight: 500;
        line-height: 1.35;
        letter-spacing: -0.55px;
        margin-top: 8px;
      }
      body {
        height: 100dvh;
        overflow-x: hidden;
        scroll-behavior: smooth;
        background-color: #1f1f1f;
      }

      /* parallax__cont */
      #section7 {
        width: 100%;
      }
      #parallax__cont {
        overflow-x: hidden;
      }
      .parallax__item__num {
        position: absolute;
        right: 14px;
        bottom: 14px;
        font-size: 5vw;
        line-height: 1;
        color: #fff;
        font-weight: 500;
        letter-spacing: 2px;
      }
      .parallax__item {
        width: 100%;
        height: calc(var(--vh, 1vh) * 100);
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #section7 .parallax__item__text {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        padding: 38px;
        width: 100%;
        color: #fff;
        font-weight: 800;
        background: #fff;
        max-width: 70%;
        height: 80vh;
        border-radius: 24px;
        row-gap: 6px;
      }
      #section8,
      #section6 {
        background-color: #fff;
        width: 100%;
        color: #1f1f1f;
        font-weight: 700;
        height: 100dvh;
        font-size: 18px;
      }
      .parallax__item__text {
        opacity: 0; /* 초기 상태: 숨김 */
      }
      .parallax__item__text p,
      .parallax__item__text h2 {
        opacity: 0; /* 초기 상태: 숨김 */
        transform: translateY(20px); /* 아래쪽에서 시작 */
      }
    </style>
  </head>
  <body>
    <section id="section6" class="parallax__item">이전컨텐츠</section>
    <section id="section7" class="parallax__item">
      <!-- <span class="parallax__item__num">07</span> -->
      <div class="parallax__item__text t1">
        <h2>
          안녕하세요.
          <br />
          보람상조 입니다.
        </h2>
        <p>전국 어디에서나 동일한 품격 있는 <br />상조서비스를 지원합니다.</p>
      </div>
      <div class="parallax__item__text t2">
        <p>😁</p>
        <h2>반갑습니다.</h2>
      </div>
      <div class="parallax__item__text t3">
        <p>😘</p>
        <h2>현재 인터렉션 테스트</h2>
      </div>
    </section>
    <!-- //section7 -->
    <section id="section8" class="parallax__item">다음컨텐츠영역입니다.</section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.1/ScrollToPlugin.min.js"></script>
    <script>
      gsap.registerPlugin(ScrollTrigger);

      const texts = ["#section7 .t1", "#section7 .t2", "#section7 .t3"];

      const ani7 = gsap.timeline();

      texts.forEach((text, i) => {
        // 카드가 나타나는 애니메이션
        ani7.fromTo(
          text,
          { autoAlpha: 0, y: 50, willChange: "opacity, transform" }, // 아래에서 올라오며 나타남
          { autoAlpha: 1, y: 0, duration: 2, ease: "power2.out" }, // 서서히 위치 잡음
          `+=${i === 0 ? 1 : 0.5}` // 첫 번째 카드는 딜레이를 더 길게
        );

        // 카드 내부 텍스트 애니메이션
        ani7.fromTo(
          `${text} h2`,
          { y: 20, willChange: "opacity, transform" },
          { y: 0, duration: 1.5, autoAlpha: 1 },
          "-=1.5" // 카드 시작과 동기화
        );
        ani7.fromTo(
          `${text} p`,
          { y: 20, willChange: "opacity, transform" },
          { y: 0, duration: 1.5, autoAlpha: 1 },
          "-=1.3"
        );

        // 카드가 사라지는 애니메이션 (위로 이동하며 서서히 사라짐)
        ani7.to(
          text,
          {
            autoAlpha: 0,
            y: -50,
            duration: 2,
            ease: "power2.in",
          },
          `+=0.5` // 사라지기 시작하는 지점을 겹치게 조정
        );
      });

      // ScrollTrigger 설정
      ScrollTrigger.create({
        animation: ani7,
        trigger: "#section7",
        start: "top top",
        end: "+=10000", // 스크롤 길이
        scrub: true, // 자연스러운 스크롤 연동
        pin: true,
        markers: false,
        anticipatePin: 1,
      });
    </script>
    <script>
      function setScreenSize() {
        let vh = window.innerHeight * 0.01;

        document.documentElement.style.setProperty("--vh", `${vh}px`);
      }

      setScreenSize();
    </script>
  </body>
</html>
