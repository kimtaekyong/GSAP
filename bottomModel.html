<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bottom Sheet Example</title>
    <link href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css" rel="stylesheet" type="text/css" />

    <style>
      * {
        font-family: "Spoqa Han Sans Neo", "sans-serif";
      }

      /* 기본 바디 스타일 */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: rgba(231, 231, 231, 0.35);
        overscroll-behavior-y: contain;
      }
      header {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #202632;
        height: 60px;
      }
      /* 바텀시트 기본 스타일 */
      .bottom-sheet {
        position: fixed;
        bottom: -100%; /* 화면 밖으로 숨겨놓기 */
        left: 0;
        height: 30dvh;
        background-color: white;
        border-top-left-radius: 32px;
        border-top-right-radius: 32px;
        box-shadow: 0px -2px 10px rgba(0, 0, 0, 0.1);
        transition: bottom 0.3s ease-in-out; /* 바텀시트 애니메이션 */
        display: flex;
        flex-direction: column;
        align-items: center;
        row-gap: 24px;
        width: 100%;
        padding: 16px 0;
      }

      /* 바텀시트 내용 영역 */
      .bottom-sheet-content {
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      h2 {
        margin: 0;
        font-size: 1.5rem;
        font-weight: 700;
        letter-spacing: -1px;
        line-height: 1;
        color: #2c2c2c;
      }

      p {
        margin: 12px 0 24px 0;
        font-size: 1rem;
        font-weight: 500;
        line-height: 1.3;
        letter-spacing: -0.75px;
        color: rgba(81, 81, 81, 0.95);
      }

      button {
        padding: 8px 16px;
        color: white;
        border: none;
        cursor: pointer;
        background-color: #0064ff;
        border-radius: 8px;
      }
      .handlerbar {
        width: 14%;
        height: 8px;
        border-radius: 50px;
        background-color: rgba(231, 231, 231, 0.85);
      }
    </style>
  </head>
  <body>
    <header>
      <button id="openBottomSheetBtn">오픈</button>
    </header>

    <main>
      <div id="bottomSheet" class="bottom-sheet">
        <div class="handlerbar"></div>
        <div class="bottom-sheet-content">
          <h2>모바일 토스트바 구현</h2>
          <p>모바일에서 사용 할 토스트바<br />구현 진행 중 입니다.</p>
          <button id="closeBottomSheetBtn">닫기</button>
        </div>
      </div>
    </main>
  </body>
  <script>
    // 바텀시트와 버튼 요소들 가져오기
    const bottomSheet = document.getElementById("bottomSheet");
    const openButton = document.getElementById("openBottomSheetBtn");
    const closeButton = document.getElementById("closeBottomSheetBtn");

    // 터치 관련 변수 설정
    let touchStartY = 0;
    let touchEndY = 0;

    // 바텀시트를 열기 위한 함수
    function openBottomSheet() {
      bottomSheet.style.bottom = "0"; // 화면에 보이도록 설정
    }

    // 바텀시트를 닫기 위한 함수
    function closeBottomSheet() {
      bottomSheet.style.bottom = "-100%"; // 화면 밖으로 숨김
    }

    // 버튼 클릭 시 바텀시트 열기
    openButton.addEventListener("click", openBottomSheet);

    // 버튼 클릭 시 바텀시트 닫기
    closeButton.addEventListener("click", closeBottomSheet);

    // 터치 시작 시 위치 저장
    bottomSheet.addEventListener("touchstart", (e) => {
      touchStartY = e.changedTouches[0].screenY;
    });

    // 터치 시작 시 위치 저장 및 버블링 방지
    bottomSheet.addEventListener("touchstart", (e) => {
      e.stopPropagation(); // 이벤트 버블링 방지
      touchStartY = e.changedTouches[0].screenY;
    });

    // 터치 종료 시 위치 비교하여 스와이프 동작 처리 및 버블링 방지
    bottomSheet.addEventListener("touchend", (e) => {
      e.stopPropagation(); // 이벤트 버블링 방지
      touchEndY = e.changedTouches[0].screenY;

      // 스와이프 방향 판단: 위로 스와이프 -> 열기, 아래로 스와이프 -> 닫기
      if (touchStartY - touchEndY > 50) {
        // 위로 스와이프 (바텀시트 열기)
        e.preventDefault();
        openBottomSheet();
      } else if (touchEndY - touchStartY > 50) {
        // 아래로 스와이프 (바텀시트 닫기)
        e.preventDefault();
        closeBottomSheet();
      }
    });
  </script>
</html>
